---
layout: default
---
<article class="single-post">
	<h1>{{page.title}}</h1>	
	<a href="{{site.url}}/{{page.image}}" class="post-image-link"><img src="{{site.url}}/{{page.image}}" alt="{{post.title}}" class="post-image" /></a>
	<p><span class="icon-calendar"></span>&nbsp;{{ page.date | date: "%d/%m/%Y"}}</p>
	{{ content }}
</article>
