<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% if page.title %}{{page.title}}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{page.description}}{% else %}{{ site.description }}{% endif %}">
    {% if jekyll.environment == "production" %}
      <style>{% include main.css %}</style>
      {% include analytics.html %}
    {% else %}
      <link rel="stylesheet" href="{{ "/assets/styles/main.css" | prepend: site.baseurl_root }}">
    {% endif %}
    <link rel="icon" href={{ "favicon.ico" | prepend: site.baseurl_root }} type="image/x-icon">
    <link rel="shortcut icon" href={{ "favicon.ico" | prepend: site.baseurl_root }} type="image/x-icon">
    <meta property='og:title' content="Adrien Bigler"/>
    <meta property='og:image' content="{{site.url}}/images/adrienbigler.jpg"/>
    <meta property='og:description' content="Consultant et DÃ©velopeur Web Freelance"/>
    <meta property='og:url' content="http://www.adrienbigler.ch" />
  </head>
  <body>
  	<section class="container grid-480">
  		{% include header.html %}
  		{{content}}
  		{% include footer.html %}
  	</section>
    <link rel="stylesheet" href="{{ "/assets/vendors/icomoon.css" | prepend: site.baseurl_root }}">
    {% include nav-control.html %}
  </body>
</html>
