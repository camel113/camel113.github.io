<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% if page.title %}{{page.title}}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{page.description}}{% else %}{{ site.description }}{% endif %}">
    {% if jekyll.environment == "production" %}
      <style>{% include main.css %}</style>
    {% else %}
      <link rel="stylesheet" href="{{ "/assets/styles/main.css" | prepend: site.baseurl_root }}">
    {% endif %}
  </head>
  <body>
  	<section class="container grid-480">
  		{% include header.html %}
  		{{content}}
  		{% include footer.html %}
  	</section>
    <link rel="stylesheet" href="{{ "/assets/vendors/icomoon.css" | prepend: site.baseurl_root }}">
    <script src="https://embed.small.chat/T0A8RKW1WG5PSLKHDW.js" async></script>
  </body>
</html>
