---
layout: default
---
<main>
	{% for post in site.posts %}
		<a href="{{post.url}}" class="post-overview">
			<article>
				<h1>{{post.title}}</h1>
			  <img src="{{site.url}}/{{post.image}}" class="post-image" alt="{{post.title}}" />
			  {{post.excerpt}}
			  <button class="btn btn-primary">Continuer la lecture</button>
			</article>
		</a>
	{% endfor %}
</main>
